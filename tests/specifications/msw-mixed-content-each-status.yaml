openapi: 3.0.0
info:
  title: MSW Mixed Content Each-Status Regression
  version: 1.0.0
paths:
  /mixed-content-each-status:
    get:
      summary: Mixed media responses across status codes
      operationId: getMixedContentEachStatus
      tags:
        - mixed
      responses:
        '200':
          description: Plain text success
          content:
            text/plain:
              schema:
                type: string
              example: text-success
        '201':
          description: XML success
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                id: 301
                name: xml-created
                tag: created
        '202':
          description: JSON success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                id: 302
                name: json-accepted
                tag: accepted
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 500
                message: unexpected error
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
