openapi: 3.0.0
info:
  version: 1.0.0
  title: AllOf Shared Base Schema
  license:
    name: MIT

paths:
  /allof-shared-base:
    get:
      operationId: getAllOfSharedBase
      tags:
        - pets
      description: |-
        allOf with shared base schema in deeply nested structure.
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

components:
  schemas:
    Response:
      type: object
      properties:
        dog:
          $ref: '#/components/schemas/Dog'
    Base:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        shelter:
          $ref: '#/components/schemas/Shelter'
    Dog:
      allOf:
        - $ref: '#/components/schemas/Base'
        - type: object
          required:
            - bark
          properties:
            bark:
              type: boolean
    Cat:
      allOf:
        - $ref: '#/components/schemas/Base'
        - type: object
          required:
            - meow
          properties:
            meow:
              type: boolean
    Shelter:
      type: object
      required:
        - id
        - address
      properties:
        id:
          type: string
        address:
          type: string
        cats:
          type: array
          items:
            $ref: '#/components/schemas/Cat'
