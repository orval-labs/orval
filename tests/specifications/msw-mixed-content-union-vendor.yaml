openapi: 3.0.0
info:
  title: MSW Mixed Vendor Media Regression
  version: 1.0.0
paths:
  /mixed-content-vendor:
    get:
      summary: Mixed vendor +xml and +json response contract
      operationId: getMixedContentVendor
      tags:
        - mixed
      responses:
        '200':
          description: Mixed vendor content response
          content:
            application/vnd.orval+xml:
              schema:
                type: string
              example: vendor-xml-string
            application/vnd.orval+json:
              schema:
                $ref: '#/components/schemas/Pet'
              example:
                id: 11
                name: vendor-json-pet
                tag: vendor
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 500
                message: unexpected error
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
