openapi: '3.0.0'
info:
  version: 1.0.0
  title: format test
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: Stream all pets
      operationId: getPets
      parameters:
        - in: query
          name: full,
          description: Full description of the pets
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: The list of pets.
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/Pet'
  /pets2: #difference is in application/x-ndjson vs application/nd-json
    get:
      summary: Stream all pets
      operationId: getPets2
      parameters:
        - in: query
          name: full,
          description: Full description of the pets
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: The list of pets.
          content:
            application/nd-json:
              schema:
                $ref: '#/components/schemas/Pet'

components:
  schemas:
    Pet:
      type: object
      required:
        - birthDate
        - createdAt
      properties:
        id:
          type: integer
          format: int64
        birthDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        age:
          type: integer
        legCount:
          type: number
        weight:
          type: number
          format: double
        height:
          type: number
          format: float
        chipNumbers:
          type: array
          items:
            type: integer
            format: int64
