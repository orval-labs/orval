openapi: 3.0.0
info:
  title: Sample API
  version: 0.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

paths:
  /users:
    get:
      tags: [users]
      operationId: 'get-users'
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                default:
                  $ref: '#/components/examples/GetUsersResponseExample'
  /users2:
    get:
      tags: [users2]
      operationId: 'get-users-2'
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                default:
                  value:
                    - userA
                    - userB
                    - userC

components:
  examples:
    GetUsersResponseExample:
      value:
        - userD
        - userE
        - userF
