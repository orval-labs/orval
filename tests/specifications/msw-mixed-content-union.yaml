openapi: 3.0.0
info:
  title: MSW Mixed Content Union Regression
  version: 1.0.0
paths:
  /mixed-content:
    get:
      summary: Mixed text/xml/json response contract
      operationId: getMixedContent
      tags:
        - mixed
      responses:
        '200':
          description: Mixed content response
          content:
            text/plain:
              schema:
                type: string
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
