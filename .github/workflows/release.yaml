name: Release

on:
  workflow_dispatch: # Only run when manually triggered

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure Git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20 # or use node-version-file: '.nvmrc'
          package-manager-cache: false

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run build & tests
        run: |
          cd tests && yarn clean && cd ..
          yarn clean
          yarn clean:all
          yarn build
          yarn test
          yarn update-samples
          yarn test:samples

      - name: Configure npm authentication
        run: |
          yarn config set npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmAuthToken ${{ secrets.NPM_TOKEN }}

      - name: Run release-it
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn release

      - name: Publish workspaces to npm
        run: yarn workspaces foreach --all --no-private -v npm publish --tolerate-republish
